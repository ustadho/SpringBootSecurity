<div class="modal-header">
  <h4 class="modal-title pull-left">{{ title }}</h4>
  <button
    type="button"
    class="close pull-right"
    aria-label="Close"
    (click)="bsModalRef.hide()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
    <form>
        <div class="form-group row">
          <label for="staticEmail" class="col-sm-2 col-form-label"> ID </label>
          <div class="col-sm-10">
            <input type="text" class="form-control-plaintext" id="programId" [(ngModel)]="vm.id" name="programId"/>
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword" class="col-sm-2 col-form-label"> Names </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="programName" [(ngModel)]="vm.name" name="programName"/>
          </div>
        </div>
      </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="save()">
        {{ saveBtnName }}
      </button>
  <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">
    {{ closeBtnName }}
  </button>
</div>
